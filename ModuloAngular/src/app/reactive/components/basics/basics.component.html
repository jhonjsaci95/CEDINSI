<div class="row">
  <div class="col">
    <form autocomplete="off" [formGroup]="basicForm" (ngSubmit)="save()">
      <!-- campo del producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            name="product"
            formControlName="name"
          />
          <span class="form-text text-danger" *ngIf="validField('name')"
            >Debe de ser de 3 letras</span
          >
        </div>
      </div>

      <!-- campo del precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            name="price"
            formControlName="price"
          />
          <span class="form-text text-danger" *ngIf="validField('price')"
            >El precio debe ser mayor o igual a cero</span
          >
        </div>
      </div>

      <!-- campo de existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="existencias del producto"
            name="stock"
            formControlName="stock"
          />
          <span class="form-text text-danger" *ngIf="validField('stock')"
            >La existencia debe ser mayor o igual a cero</span
          >
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="basicForm.invalid"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ basicForm.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ basicForm.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ basicForm.touched }}</pre>

    <span>Value</span>
    <pre>{{ basicForm.value | json }}</pre>
  </div>
</div>
