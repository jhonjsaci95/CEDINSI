<h2>Templates: Switches</h2>
<hr />

<form #myForm="ngForm">
  <!-- Radio -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="radioMale"
          value="M"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="radioMale"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="radioFemale"
          value="F"
          [(ngModel)]="person.gender"
          required
        />
        <label class="form-check-label" for="radioFemale"> Femenino </label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckChecked"
          name="notification"
          [(ngModel)]="person.notification"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>

  <!-- Check -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          name="terms"
          [(ngModel)]="termsAndConditions"
          required
        />
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Botón -->
  <div class="row">
    <div class="col">
      <button class="btn btn-primary float-end" [disabled]="myForm.invalid">
        Guardar
      </button>
    </div>
  </div>
</form>

<h5>Valor del formulario</h5>
<pre> {{ myForm.value | json }}</pre>
<br />

<h5>Persona</h5>
<pre> {{ person | json }}</pre>
<br />

<h5>Valid</h5>
<pre> {{ myForm.valid | json }}</pre>
<br />

<pre>Condiciones: </pre>
