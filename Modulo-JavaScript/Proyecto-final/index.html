<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Clima, Tráfico y Boletín</title>
    <link rel="stylesheet" href="style.css"> <!-- Opcional -->
</head>

<body>
    <h1>Registro de Usuario</h1>

    <!-- Formulario de Registro -->
    <form id="registroForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <h2>Clima en tu ciudad</h2>
    <div id="clima"></div>

    <h2>Tráfico en tu ciudad</h2>
    <div id="trafico"></div>

        <button type="submit">Suscribirse</button>
    </form>
    <div id="mensajeBoletin"></div> Para mostrar el mensaje de confirmación -->

</body>

</html>
